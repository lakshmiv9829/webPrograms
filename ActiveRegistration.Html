<!DOCTYPE html>

<body>
    <h1>Registraction Form</h1>
    <form>
        <div>
            <label for="Name">Name:</label>
            <input autocomplete="off" class="move" type="text" id="Name" placeholder="Enter Your Name">
        </div>
        <br>
        <div>
            <label>Age:</label>
            <input class="move" type="number" id="Age" placeholder="Enter Your Age">
        </div>
        <br>

        <div>
            <label>Email:</label>
            <input class="move" type="email" id="Email" placeholder="Enter Your email">
        </div>
        <br>
        <div>
            <label>password:</label>
            <input class="move" type="password" id="password" placeholder="Enter Your password">
        </div>
        <br>


        <div>
            <label>Date Of Joining:</label>
            <input class="move" type="date" id="Date Of Joining" placeholder="Enter the date">
        </div>
        <br>
        <div>
            <lable>Select domin</lable>
            <select id="my-select11">
                <option value="1">Java</option>
                <option value="2">javaScript</option>
                <option value="3">Web</option>
            </select>
        </div>
        <br>
        <div id="one">
            <input type="radio" id="r1" name="lang" value="Definitely"> Definitely
            <input type="radio" id="r2" name="lang" value="Maybe"> Maybe
            <input type="radio" id="r3" name="lang" value="NotSure" checked="checked">NotSure  
          </div>
        <br>
         <input type="checkbox" value="Front-end-projects">Front-end-projects
         <input type="checkbox" value="back-end-projects">back-end-projects
         <input type="checkbox" value="Data visualization">Data visualization

        <div>
            <br>
            <a href="ActiveLogin.html">
                <input class="button" type="button" id="button" onclick="register()" value="register">
            </a>
            <button type="reset" class="btn btn-info">reset</button>
            <!--<input type="reset" value="reset">-->
        </div>



    </form>

    <br>
    <script src="./ActiveRegistration.Js"></script>
